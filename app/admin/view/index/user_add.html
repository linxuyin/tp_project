
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>添加用户 - QAdmin后台模板 - 普通版演示</title>
    <meta name="keywords" content="qadmin,qadmin模板,后台模板,qadmin后台模板">
    <meta name="description" content="qadmin是一个轻量级后台模板,基于layui框架开发,简洁而不简单">
    <link rel="stylesheet" href="__CSS__/layui.css">
    <link rel="stylesheet" href="__CSS__/style.css">
    <script src="__JS__/layui.js"></script>
    <script src="__JS__/jquery-3.3.1.min.js"></script>
    <script src="__JS__/vue.min.js"></script>
</head>
<body>

<div id="app">
    <!--顶栏-->
    <header>
        <h1 v-text="webname"></h1>
        <div class="breadcrumb">
            <i class="layui-icon">&#xe715;</i>
            <ul>
                <li v-for="vo in address">
                    <a v-text="vo.name" :href="vo.url"></a> <span>/</span>
                </li>
            </ul>
        </div>
    </header>

    <div class="main">
        <!--左栏-->
        <div class="left">
            <ul class="cl">
                <!--顶级分类-->
                <li>
                    <a href="">
                        <i class="layui-icon">&#xe68e;</i>
                        <span>首页</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="layui-icon">&#xe653;</i>
                        <span onclick="show()">基本组件</span>
                        <i class="layui-icon arrow" >&#xe61a;</i>
                        <i class="layui-icon active">&#xe623;</i>
                        <div>
                            <a href="javascript:;" :class="{active:vo2.active}" @click="onActive(index,index2)" >layui基本组件</a>
                            <i v-show="vo2.active" class="layui-icon active">&#xe623;</i>
                            <a href="javascript:;" :class="{active:vo2.active}" @click="onActive(index,index2)" >layui内置模块</a>
                            <i v-show="vo2.active" class="layui-icon active">&#xe623;</i>
                            <a href="javascript:;" :class="{active:vo2.active}" @click="onActive(index,index2)" >提示框</a>
                            <i v-show="vo2.active" class="layui-icon active">&#xe623;</i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="layui-icon">&#xe612;</i>
                        <span onclick="show()">用户管理</span>
                        <i class="layui-icon arrow" >&#xe61a;</i>
                        <i class="layui-icon active">&#xe623;</i>
                        <div>
                            <a href="userIndex">用户列表</a>
                            <i v-show="vo2.active" class="layui-icon active">&#xe623;</i>
                            <a href="userAdd">添加用户</a>
                            <i v-show="vo2.active" class="layui-icon active">&#xe623;</i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="layui-icon">&#xe620;</i>
                        <span>文章管理</span>
                        <i class="layui-icon arrow" >&#xe61a;</i>
                        <i class="layui-icon active">&#xe623;</i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="layui-icon">&#xe609;</i>
                        <span>系统设置</span>
                        <i class="layui-icon arrow" >&#xe61a;</i>
                        <i class="layui-icon active">&#xe623;</i>
                    </a>
                </li>
            </ul>
        </div>
        <!--右侧-->
        <div class="right p20">
            
<fieldset class="layui-elem-field layui-field-title">
    <legend>添加用户</legend>
</fieldset>


<form class="layui-form " action="doUser">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" required="required" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" required="" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-block">
            <input type="text" name="nickname"  lay-verify="" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">qq</label>
        <div class="layui-input-block">
            <input type="text" name="qq"  lay-verify="" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="text" name="email" required="" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
            <input type="text" name="tel" required="" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
        </div>
    </div>
</form>
        </div>
    </div>
</div>
<script src="__JS__/config.js"></script>
<script src="__JS__/script.js"></script>
</body>
</html>
